<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/estilos/style.css">

        <title>Urna Eletrônica</title>
    </head>
    <body>
        <div id="branco">
            <div id="tela">
                <div id="tela-inicial">
                    <h1>Bem Vindo</h1>
                    <h2>Eleições 2022</h2>
                    <br>
                    <h2>Democracia</h2>
                    <h3>Vote Consciente</h3>
                </div>
                <div id="display">
                    <div class="visor" id="pri"></div>
                    <div class="visor"></div>
                    <p id="pres">Presidente</p>
                    <div id="foto"></div>
                    <p>Nome:</p>
                    <div id="nome"></div>
                    <p id="part">Partido:</p>
                    <div id="partido"></div>
                    <p id="vice">Vice:</p>
                    <div id="foto2"></div>
                    <p id="nvice">Nome Vice:</p>
                    <div id="nome2"></div>
                </div>
            </div>
            <div id="teclas">
                <input type="button" value="1" class="num2" id="um">
                <input type="button" value="2" class="num" id="dois">
                <input type="button" value="3" class="num" id="tres"><br>
                <input type="button" value="4" class="num2">
                <input type="button" value="5" class="num">
                <input type="button" value="6" class="num"><br>
                <input type="button" value="7" class="num2">
                <input type="button" value="8" class="num">
                <input type="button" value="9" class="num"><br>
                <input type="button" value="0" class="num" id="z"><br>
                <input type="button" value="Branco" class="bot" id="bco">
                <input type="reset" value="Corrige" class="bot" id="corr">
                <input type="button" value="Confirma" class="bot" id="conf">
            </div>
        </div>


        <script>
            function inicial() {
            var inicial = document.getElementById('tela-inicial')
                inicial.addEventListener ('mouseenter')
            }
        </script>
    </body>
</html>
